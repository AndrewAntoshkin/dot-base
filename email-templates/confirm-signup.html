<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подтверждение регистрации</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #252525;">
  <table role="presentation" style="width: 100%; border-collapse: collapse; padding: 32px;">
    <tr>
      <td align="center">
        <!-- Main Container -->
        <table role="presentation" style="width: 592px; background-color: #101010; border-radius: 20px; padding: 40px;">
          <tr>
            <td>
              <!-- Logo -->
              <div style="margin-bottom: 32px;">
                <svg width="85" height="24" viewBox="0 0 65 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <text x="0" y="16" font-family="Inter" font-weight="700" font-size="18" fill="white">BASE</text>
                </svg>
              </div>

              <!-- Content -->
              <div style="margin-bottom: 32px;">
                <h1 style="margin: 0 0 16px 0; font-family: 'Inter', sans-serif; font-weight: 600; font-size: 24px; line-height: 32px; color: #ffffff;">
                  Осталось совсем чуть-чуть...
                </h1>
                
                <p style="margin: 0 0 24px 0; font-family: 'Inter', sans-serif; font-weight: 400; font-size: 16px; line-height: 24px; color: #ffffff;">
                  Нажмите на кнопку ниже для подтверждения создания аккаунта
                </p>

                <!-- Button -->
                <table role="presentation" style="border-collapse: collapse;">
                  <tr>
                    <td style="border-radius: 12px; background-color: #f0f0f5; padding: 12px 16px;">
                      <a href="{{ .ConfirmationURL }}" style="display: inline-block; font-family: 'Inter', sans-serif; font-weight: 500; font-size: 16px; line-height: 24px; color: #141414; text-decoration: none; letter-spacing: -0.4px;">
                        Подтвердить
                      </a>
                    </td>
                  </tr>
                </table>
              </div>

              <!-- Footer -->
              <div style="text-align: center; margin-top: 32px;">
                <p style="margin: 0; font-family: 'Inter', sans-serif; font-weight: 400; font-size: 14px; color: #656565; letter-spacing: 0.14px;">
                  © 2025 BASE
                </p>
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
