name = "supabase-proxy"
main = "supabase-proxy.js"
compatibility_date = "2024-01-01"

# ВАЖНО: Smart Placement позволяет Worker исполняться ближе к backend (Supabase)
# а не ближе к пользователю. Это решает проблему гео-блокировки.
[placement]
mode = "smart"

[vars]
# Можно добавить переменные окружения здесь
# SUPABASE_URL = "https://your-project.supabase.co"

